        svg {
          border: 2px solid;

          cursor: crosshair;
        }
         
        path.link {
          fill: none;
          stroke: black;
          stroke-width: 3px;
          cursor: default;
        }
         
        svg:not(.active):not(.ctrl) path.link {
          cursor: pointer;
        }
         
        path.link.selected {
          stroke-dasharray: 10,2;
          stroke: rgb(255, 138, 39);
        }
         
        path.link.dragline {
          pointer-events: none;
        }
         
        path.link.hidden {
          stroke-width: 0;

          stroke-width: 2px;
          cursor: pointer;
        }

  <script>

      var adj_Mat = [];
      var max_Node ;
      var src = new Array;
      var trg = new Array;

      var o;
      Graph(false, o = Math.floor(Math.random() * 3));
      
      function Graph(arg1,arg2) {
        
        var UNDIRECTED = arg1;
        var maxNumberVertex = 10;
        var grid = 20;
        var width = 640, height = 360; 
        var colors = d3.scale.category10();

        d3.select(".viz")
          .selectAll('svg')
          .remove();
        
        var svg = d3.select('.viz')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);

        var countNodeId = new Array(maxNumberVertex);

        for (var i = countNodeId.length; i >= 0; i--) 
          countNodeId[i] = 0;

        var nodes = [];
        var lastNodeId = 0;
        var links = [];
        
        if (arg2 == 0) {
          nodes = [
                    {id: 0, x: 280, y: 120},
                    {id: 1, x: 160, y: 60},
                    {id: 2, x: 320, y: 210},
                    {id: 3, x: 480, y: 60},
                    {id: 4, x: 340, y: 310},
                  ];
          links = [
                    {source: nodes[0], target: nodes[1]},
                    {source: nodes[0], target: nodes[2]},
                    {source: nodes[0], target: nodes[3]},
                    {source: nodes[1], target: nodes[3]},
                    {source: nodes[1], target: nodes[4]},
                    {source: nodes[2], target: nodes[4]},
                    {source: nodes[3], target: nodes[4]}
                  ];
        }else if(arg2 == 1){
          nodes = [
                    {id: 0, x: 100, y: 100},
                    {id: 1, x: 210, y: 100},
                    {id: 2, x: 210, y: 210},
                    {id: 3, x: 320, y: 100},
                    {id: 4, x: 430, y: 100},
                    {id: 5, x: 540, y: 100},
                    {id: 6, x: 430, y: 210},
                    {id: 7, x: 540, y: 210}
                  ];
          links = [
                    {source: nodes[0], target: nodes[1]},
                    {source: nodes[1], target: nodes[3]},
                    {source: nodes[3], target: nodes[2]},
                    {source: nodes[2], target: nodes[1]},
                    {source: nodes[3], target: nodes[4]},
                    {source: nodes[4], target: nodes[5]},
                    {source: nodes[5], target: nodes[7]},
                    {source: nodes[7], target: nodes[6]},
                    {source: nodes[6], target: nodes[4]}
                  ];
        }else if(arg2 == 2){
          nodes = [
                    {id: 0, x: 160, y: 130},
                    {id: 1, x: 480, y: 130},
                    {id: 2, x: 220, y: 290},
                    {id: 3, x: 320, y: 50},
                    {id: 4, x: 420, y: 290}
                  ];

          links = [
                    {source: nodes[0], target: nodes[1]},
                    {source: nodes[1], target: nodes[2]},
                    {source: nodes[2], target: nodes[3]},
                    {source: nodes[3], target: nodes[4]},
                    {source: nodes[4], target: nodes[0]},
                    {source: nodes[0], target: nodes[3]},
                    {source: nodes[3], target: nodes[1]},
                    {source: nodes[1], target: nodes[4]},
                    {source: nodes[4], target: nodes[2]},
                    {source: nodes[2], target: nodes[0]}
                  ];
        }

        lastNodeId = nodes.length;
        for (var i = 0; i < nodes.length; i++) 
          countNodeId[nodes[i].id]++;

        svg
          .append('svg:defs')
          .append('svg:marker')
          .attr('id', 'end-arrow')
          .attr('viewBox', '0 -5 10 10')
          .attr('refX', 6)
          .attr('markerWidth', 3)
          .attr('markerHeight', 3)
          .attr('orient', 'auto')
          .append('svg:path')
          .attr('d', 'M0,-5L10,0L0,5')
          .attr('fill', '#000');
    
        var drag_line = svg.append('svg:path')
                           .attr('class', 'link dragline hidden')
                           .attr('d', 'M0,0L0,0');

        var path, circle;
        var selected_node = null,
            selected_link = null,
            mousedown_link = null,
            mousedown_node = null,
            mouseup_node = null;

        function resetMouseVars() {
          mousedown_node = null;
          mouseup_node = null;
          mousedown_link = null;
        }

        function mousedown() {
          svg.classed('active', true);
            if (d3.event.ctrlKey || mousedown_node || mousedown_link) 
              return;

          var point = d3.mouse(this), node = {id: lastNodeId};

          countNodeId[lastNodeId]++;
          for (var i = 0; i < maxNumberVertex; i++)// find new last node ID
            if (countNodeId[i] === 0) {
              lastNodeId = i;
              break;
            }
        
            node.x = point[0];
            node.y = point[1];
            node.x = parseInt(node.x) - parseInt(node.x) % grid;
            node.y = parseInt(node.y) - parseInt(node.y) % grid;
            nodes.push(node);
            restart();
        }

        function mousemove() {
          if (!mousedown_node) return;
          // update drag line
          drag_line.attr('d', 'M' + mousedown_node.x + ',' + mousedown_node.y + 'L' + d3.mouse(this)[0] + ',' + d3.mouse(this)[1]);
          restart();
        }

        function mouseup() {
          if (mousedown_node) drag_line.classed('hidden', true); // hide drag line
          // because :active only works in WebKit?
          svg.classed('active', false);
          // clear mouse event vars
          resetMouseVars();
        }

        function spliceLinksForNode(node) {
          var toSplice = links.filter(function (l) {
            return (l.source === node || l.target === node);
          });
          toSplice.map(function (l) {
            links.splice(links.indexOf(l), 1);
          });
        }

  function restart() { // redraw everything
    
    svg.selectAll('g')
       .remove();

    path = svg
      .append('svg:g')
      .selectAll('path');

    circle = svg
      .append('svg:g')
      .selectAll('g');

    circle = circle.data(nodes, function(d) {
                                  return d.id;
                                });
    circle.selectAll('circle');
    
    var g = circle.enter()
                  .append('svg:g');

    g .append('svg:circle')
      .attr('id', function(d){
        return 'n'+d.id;
        })
      .attr('class', 'node')
      .attr('r', 13)
      .attr('cx', function (d) {
        return d.x;
      })
      .attr('cy', function (d) {
                    return d.y;
                  })
      .style('fill', function (d) {
                      return (d === selected_node) ?   
                      d3.rgb(255, 138, 39) : d3.rgb(255, 255, 255); 
                    })

      .on('mousedown', function (d) {
        if (d3.event.ctrlKey) return;
        mousedown_node = d;
        if (mousedown_node === selected_node) selected_node = null;
        else selected_node = mousedown_node;
        selected_link = null;

        // reposition drag line
        drag_line
          .style('marker-end', 'url(#end-arrow)')
          .classed('hidden', false)
          .attr('d', 'M' + mousedown_node.x + ',' + mousedown_node.y + 'L' + mousedown_node.x + ',' + mousedown_node.y);
        restart();
      })
      .on('mouseup', function (d) {
        if (!mousedown_node) return;

        drag_line
          .classed('hidden', true)
          .style('marker-end', '');

        // check for drag-to-self
        mouseup_node = d;
        if (mouseup_node === mousedown_node) {
          resetMouseVars();
          return;
        }

        var source, target, direction;
        source = mousedown_node;
        target = mouseup_node;
        var link;

        if (UNDIRECTED === false) {
          link = links.filter(function (l) {
            return (l.source === source && l.target === target);
          })[0];
        }
        else {
          link = links.filter(function (l) {
            return (l.source === source && l.target === target) || (l.source === target && l.target === source);
          })[0];
        }
        
        if (!link) {
          if (UNDIRECTED === false) {
            link = {source: source, target: target};
            links.push(link);
          }
          else {
            link = {source: source, target: target};
            links.push(link);
          }
        }
    
        selected_link = link;
        selected_node = null;
        restart();
      });

    g .append('svg:text')
      .attr('x', function (d) {
        return d.x;
      })
      .attr('id', function(d){
        return 't'+d.id;
        })
      .attr('y', function (d) {
        return d.y + 16 / 3;
      })
      .attr('class', 'node')
      .text(function (d) {
        return d.id;
      });

    
    var x = 0;
    var y = 0;
    var z = 1;
    var lid = -1;      

    // drawing paths
    var g = path.data(links)
                .enter()
                .append('svg:g')
  
       g.append('path')
        .attr('id', function(d){
                      lid++;
                      return 'l' + lid;
                    })
        .attr('source', function(d){ 
                          x++; 
                          return src[x] = 's' + d.source.id;
                        })
        .attr('target', function(d){ 
                          y++; 
                          return trg[y] = 't' + d.target.id;
                        })
        .attr('class', 'link')
        .classed('selected', function (d) {
                              return d === selected_link;
                            })
        .style('marker-end','url(#end-arrow)')
        .attr('d', function (d) {
                    var deltaX = d.target.x - d.source.x,
                    deltaY = d.target.y - d.source.y,
                    dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
                    normX = deltaX / dist,
                    normY = deltaY / dist,

                    sourcePadding = 12;
                    targetPadding = 17;
        
                    if (UNDIRECTED === true) targetPadding = 12;
        
                    sourceX = d.source.x + (sourcePadding * normX);
                    sourceY = d.source.y + (sourcePadding * normY);
                    targetX = d.target.x - (targetPadding * normX);
                    targetY = d.target.y - (targetPadding * normY);

                    if (UNDIRECTED === true)
                      return 'M' + sourceX + ',' + sourceY + 'L' + targetX + ',' + targetY ;
                  

                    // check if needs to draw curve or not ?
                    var link;
                    link = links.filter(function (l) {
                                          return (l.source === d.target && l.target === d.source);
                                        })[0];

                    if (link) { // need arrow
                      var type;
                      if (d.source.id < d.target.id){
                        type = 1;
                      }else{
                        type = 2;
                      }  
            
                      // change final point of arrow
                      var finalX = arrowXY(sourceX, sourceY, targetX, targetY, type).x;
                      var finalY = arrowXY(sourceX, sourceY, targetX, targetY, type).y;
                      
                      var beginX = arrowXY(targetX, targetY, sourceX, sourceY, type).x;
                      var beginY = arrowXY(targetX, targetY, sourceX, sourceY, type).y;
                      return 'M' + beginX + ',' + beginY + 'L' + finalX + ',' + finalY;
                    }else // no need
                      return 'M' + sourceX + ',' + sourceY + 'L' + targetX + ',' + targetY;
                      // end check */
                  })
        .on('mousedown', function(d) {
                          if (d3.event.ctrlKey) return;

                          // select link
                          mousedown_link = d;
                          if(mousedown_link === selected_link) 
                            selected_link = null;
                          else 
                            selected_link = mousedown_link;
                          selected_node = null;
                          restart();
            });
      
//////////////////////////////////////////////////////////////////////////////////////////////////////
    var maxNodeId;
    var adjMat = [];
    for ( i = 0; i < nodes.length; i++){  //วนรอปหาโหนดสุดท้าย
        maxNodeId = nodes[i].id;  
    }    
    maxNodeId++;

    for (var i = 0; i < maxNodeId; i++) { //สร้าง matrix
      adjMat[i] = [];
      for (var j = 0; j < maxNodeId; j++)
          adjMat[i][j] = 0;
    }   
  
    for (var i = 0; i < links.length; i++) {//ใส่ค่าลง matrix
      adjMat[links[i].source.id][links[i].target.id] = 1;
    }

    adj_Mat = adjMat;
    max_Node = maxNodeId;
  }
////////////////////////////////////////////////////////////////////////////////////////////////////////////
      var lastKeyDown = -1;
      var drag = d3.behavior.drag().on("drag", function (d) {
        console.log(drag);
        var dragTarget = d3.select(this).select('circle');
        var new_cx, new_cy;

        dragTarget.attr("cx", function () {
          new_cx = d3.mouse($("svg")[0])[0];
          return new_cx;
        })
        .attr("cy", function () {
          new_cy = d3.mouse($("svg")[0])[1];
          return new_cy;
        });

        d.x = new_cx;
        d.y = new_cy;
        d.x = parseInt(d.x) - parseInt(d.x) % grid;
        d.y = parseInt(d.y) - parseInt(d.y) % grid;
        restart();
      });   

      function keydown() {
        lastKeyDown = d3.event.keyCode;
        if (d3.event.keyCode === 17) { // ctrl
          circle.call(drag);
          svg.classed('ctrl', true);
        }

        if (!selected_node && !selected_link) return;
        
        switch (d3.event.keyCode) {
          case 46: // delete
            if (selected_node) {
              nodes.splice(nodes.indexOf(selected_node), 1);
              spliceLinksForNode(selected_node);
              countNodeId[selected_node.id] = 0;
              
              for (var i = 0; i < maxNumberVertex; i++)
                if (countNodeId[i] === 0) {
                  lastNodeId = i;
                  break;
                }
              }
            else if (selected_link)
              links.splice(links.indexOf(selected_link), 1);
              selected_link = null;
              selected_node = null;
              restart();
              break; 
        }
      }

      function keyup() {
        lastKeyDown = -1;
        if (d3.event.keyCode === 17) { // ctrl
          circle.on('mousedown.drag', null)
                .on('touchstart.drag', null);
          svg.classed('ctrl', false);
        }
      }

      svg.on('mousedown', mousedown)
         .on('mousemove', mousemove)
         .on('mouseup', mouseup);
      d3.select(window)
        .on('keydown', keydown)
        .on('keyup', keyup);
      restart();

     $("button#dfs").click(function(){ //กดเมนู dfs
        restart();
        dfs();
      });

      $("button#bfs").click(function(){ //กดเมนู dfs
        restart();
        bfs();
      });
  }


  function bfs(){ //ฟังก์ชัน bfs

    var basicTimeline = anime.timeline();
    var x = document.getElementById("bfs");
    var s = parseInt(x.value , 10);
    var x = 0;
    document.getElementById("demo").innerHTML = "Source : " + s;

    if(s > max_Node-1 || s < 0){//ตรวจสอบโหนดเริ่มต้น
      swal("No node : "+ s, "Plase input again!", "warning");
    }else{
      var visited = [];
      var queue = [];
      var Result = [];
      var j = 0;
      var x = 0;
      var s1,t1; 

      for(i = 0; i< max_Node; i++){//เซ็ต visited ทั้งหมดเป็น false
        visited[i] = false;
      }

      queue.push(parseInt(s));
      visited[s] = true;
      while(queue != ""){
        Result[j] = s = queue.shift();
        s1 = 's'+ s;
    
        basicTimeline
                  .add({targets: '#n' + s + '',
                        stroke: '#DB4437',
                        fill: '#DB4437',
                        easing: 'easeOutExpo',
                        delay: 500
                      })
                  .add({targets: '#n' + s + '',
                        stroke: '#0099ff',
                        fill: '#ffffff',
                        easing: 'easeOutExpo',
                        delay: 500
                      });

        for(i = 0; i < max_Node; i++){
          if(!visited[i] && adj_Mat[s][i] == 1){
            visited[i] = true;
            queue.push(i);
            t1 = 't' + i;
            var s2 =  i;

            for(var x = 1 ; x < src.length + 1; x++){//ตรวจสอบเส้นเชื่อมโหนด
              if(s1 == src[x] && t1 == trg[x]){
                var t = x-1;

                basicTimeline
                          .add({targets: '#l'+ t +'',//เปลี่ยนสีเส้น
                                stroke: '#ff8c00',
                                fill: '#ffffff',
                                easing: 'easeOutExpo',
                                delay: 500
                              })
                          .add({targets: '#n' + s2 + '',//เปลี่ยนสีโหนด
                                stroke: '#DB4437',
                                fill: '#DB4437',
                                easing: 'easeOutExpo',
                                delay: 500
                              })
                          .add({targets: '#n' + s2 + '',//เปลี่ยนสีโหนด
                                stroke: '#0099ff',
                                fill: '#ffffff',
                                easing: 'easeOutExpo',
                                delay: 500
                            });
                t1 = 0;
                x = 1;
              }
            }
          }
        }
      s1 = 0;
      j++;
    }
    document.getElementById("demo2").innerHTML = "Result BFS : " + Result;
  }
}
  

  function dfs(){ //ฟังก์ชัน bfs

        var basicTimeline = anime.timeline();
        var x = document.getElementById("dfs");
        var s = parseInt(x.value , 10);
        var s1;
        var t1;
        document.getElementById("demo").innerHTML = "Source : " + s;
        
        if(s > max_Node-1 || s < 0){ //ตรวจสอบโหนดเริ่มต้น
          swal("No node : "+ s, "Plase input again!", "warning");
        }else{

          var visited = [];
          var stack = [];
          var Result = [];
          var j = 0;
          var x = 0;
          var top = 0;
          var i = 0;

          for(i = 0; i< max_Node; i++){ //เซ็ต visited ทั้งหมดเป็น false
            visited[i] = false;
          }

          stack.push(parseInt(s)); 
          Result[j] = s
          visited[s] = true;

          while(stack != ""){
            for(i = 0; i < max_Node; i++){
              s1 = 's'+s;
            
              basicTimeline // เปลี่ยนสี node
                      .add({targets: '#n'+ s +'',
                            stroke: '#DB4437',
                            fill: '#DB4437',
                            easing: 'easeOutExpo',
                            delay:10
                          })
                      .add({targets: '#n'+ s +'',
                            stroke: '#0099ff',
                            fill: '#ffffff',
                            easing: 'easeOutExpo',
                            delay:10
                          });
             
              if(!visited[i] && adj_Mat[s][i] == 1){
                visited[i] = true;
                stack.push(i);
                t1 = 't'+i;
                j++;
                Result[j] = i;
              
                basicTimeline // เปลี่ยนสี node
                      .add({targets: '#n'+ s +'',
                            stroke: '#0099ff',
                            fill: '#ffffff',
                            easing: 'easeOutExpo',
                            delay:10
                          });

                top = stack.length;
                s = stack[top-1];
                i = 0;
              }else{
                top = stack.length;
                s = stack[top-1];
              }

              for(x = 1 ; x < src.length + 1; x++){
                if(s1 == src[x] && t1 == trg[x]){
                  var t = x-1;

                  basicTimeline // เปลี่ยนสีเส้น
                              .add({targets: '#l'+ t +'',
                                    stroke: '#ff8c00',
                                    easing: 'easeOutExpo',
                                    delay: 2000
                                  });
                  s1 = 0;//set s1
                  t1 = 0;//set t1
                } 
              }
            }
            stack.pop();
          }
          document.getElementById("demo2").innerHTML = "Result DFS : " + Result;
        }
      }//end funtion dfs

    function arrowXY(x1, y1, x2, y2, t) {//ฟังก์ชันหาตำแหน่ง path

      var dist = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

      if (x1 === x2) {
        if (t === 1) return {x: x2 - 4, y: y2};
        else return {x: x2 + 4, y: y2};
      }

      if (y1 === y2) {
        if (t === 1) return {x: x2, y: y2 - 4};
        else return {x: x2, y: y2 + 4};
      }

      var m1 = (y2 - y1) / (x2 - x1);
      var c1 = y1 - m1 * x1;
      var m2 = -1 / m1;
      var c2 = y2 - m2 * x2;
      var d = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

      var v = 4;
      d = d * d + v * v;
      var D = d;
      var z1 = c2 - y1;
      var a = 1 + m2 * m2;
      var b = 2 * m2 * z1 - 2 * x1;
      var c = x1 * x1 + z1 * z1 - D;
      var delta = b * b - 4 * a * c;

      delta = Math.sqrt(delta);

      var x_1 = (-b + delta) / (2 * a);
      var y_1 = m2 * x_1 + c2;
      var x_2 = (-b - delta) / (2 * a);
      var y_2 = m2 * x_2 + c2;

      if (t === 2) return {x: x_1, y: y_1};
      else return {x: x_2, y: y_2};
    }
